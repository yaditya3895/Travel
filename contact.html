    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo  lg-heading text-light">AY</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="adress-group">
                        <i class=" fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#4657 Jankipuram colony, city name, town name</p>
                    </div>
                    <div class="adress-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>yaditya3895@gmail.com</p>
                    </div>
                    <div class="adress-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+919129439578</p>
                    </div>
                    <img src="./img/office.jpg" alt="Street-Area">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestion and concerm by filling out the contact for below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                       <textarea name="" id="Message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-google fa-4x"></i>
